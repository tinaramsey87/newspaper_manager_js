<div class="col-md-6 offset-1" ng-hide="reporters">
  <h3>Add a new beat for your reporters to cover</h3>
  <form ng-submit="BeatsFactory.addBeat()" role="form">
    <div class="form-group">
      <input type="text" ng-model="BeatsFactory.beatTitle" class="form-control" placeholder="What is the new beat called?">
    </div>
    <div class="form-group">
      <select ng-model="BeatsFactory.beatSection" name="beatSection" class="form-control" required>
        <option value="">What section of the news does this beat belong to?</option>
        <option value="Frontpage">Frontpage</option>
        <option value="Local">Local</option>
        <option value="Sports">Sports</option>
        <option value="Business">Business</option>
        <option value="International">International</option>
        <option value="Food">Food</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Living">Living</option>
      </select>
    </div>
    <button type="submit" class="btn btn-info">Add Beat</button>
  </form>
</div>
<div ui-view class="col-md-6 offset-1"> </div>

<div class="col-md-4 panel panel-default" ng-show="beats.length">
  <div class="panel-body">
    <h3>Beats Currently Covered</h3>
    <p>Click to see which reporters are assigned to them.</p>
    <ul>
      <li ng-repeat="item in filtered = (beats | filter:query | orderBy:beats.predicate)">
        <h4 class="title"><a ui-sref="beats.reporters({ beatId: item.id })" ng-click="reporters = true">{{ item.title }}</a></h4>
        <p>Section: {{ item.section }}</p>
      </li>
    </ul>
    <h3>Search beats</h3>
    <form class="form-inline" role="form">
      <div class="form-group">
        <input ng-model="query" type="text" class="form-control" placeholder="Search">
      </div>
    </form>
  </div>
</div>
